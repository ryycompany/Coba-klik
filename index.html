<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nembak Cewek üòò</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Poppins', sans-serif;
      margin: 0;
      overflow: hidden;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      text-align: center;
    }
    h1 {
      font-size: 24px;
      color: #ff4d6d;
      margin-bottom: 20px;
    }
    .btn {
      padding: 12px 25px;
      border: none;
      border-radius: 30px;
      font-size: 18px;
      cursor: pointer;
      margin: 10px;
      transition: 0.3s;
    }
    #yes {
      background: #ff4d6d;
      color: white;
    }
    #yes:hover {
      background: #ff3355;
    }
    #no {
      background: #ccc;
      color: black;
      position: absolute;
      transition: top 0.2s, left 0.2s;
    }

    /* Popup Style */
    .popup {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      display: none;
      justify-content: center;
      align-items: center;
    }
    .popup-content {
      background: white;
      padding: 20px 30px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 5px 20px rgba(0,0,0,0.3);
      animation: pop 0.3s ease;
    }
    .popup-content h2 {
      color: #ff4d6d;
      margin-bottom: 15px;
    }
    .popup-buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 15px;
    }
    .close-btn, .wa-btn {
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
    }
    .close-btn {
      background: #aaa;
      color: white;
    }
    .wa-btn {
      background: #25D366;
      color: white;
    }
    .wa-btn:hover {
      background: #20b857;
    }
    @keyframes pop {
      from { transform: scale(0.7); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Mau jadi pacarku gak? ü•∞</h1>
    <button id="yes" class="btn">Yes üíñ</button>
    <button id="no" class="btn">No üôÖ</button>
  </div>

  <!-- Popup -->
  <div id="popup" class="popup">
    <div class="popup-content">
      <h2 id="popup-text"></h2>
      <div class="popup-buttons">
        <button class="close-btn" onclick="closePopup()">Tutup</button>
        <a id="waLink" href="#" target="_blank">
          <button class="wa-btn">Chat WhatsApp üí¨</button>
        </a>
      </div>
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const popup = document.getElementById("popup");
    const popupText = document.getElementById("popup-text");
    const waLink = document.getElementById("waLink");

    function showPopup(msg, withWA = false) {
      popupText.textContent = msg;
      popup.style.display = "flex";
      if (withWA) {
        waLink.style.display = "inline-block";
        waLink.href = "https://wa.me/6285603974452?text=Iya%20aku%20mau%20jadi%20pacar%20kamu%20üòçüíñ";
      } else {
        waLink.style.display = "none";
      }
    }
    function closePopup() {
      popup.style.display = "none";
    }

    yesBtn.addEventListener("click", () => {
      showPopup("Yeay! Kamu resmi jadi pacarku üòçüíñ", true);
    });

    // Fungsi tombol No
    function moveButton() {
      if (window.innerWidth <= 768) { // HP
        const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
        const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
        noBtn.style.left = `${x}px`;
        noBtn.style.top = `${y}px`;
      } else {
        showPopup("Eh jangan pilih No dong üò≠");
      }
    }

    noBtn.addEventListener("mouseenter", moveButton);
    noBtn.addEventListener("click", moveButton);
    noBtn.addEventListener("touchstart", moveButton);
  </script>
</body>
</html>
